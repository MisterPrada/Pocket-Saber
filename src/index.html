<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d-app-template</title>
    <link rel="icon" href="./images/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Pre-Loader Start-->
    <div id="preloader">
        <div class="loader_line"></div>
    </div>
    <!-- Pre-Loader end -->

    <canvas class="webgl"></canvas>


    <div style="z-index: 9999; position: absolute; color: cornflowerblue">
        <p id=stat></p>
        <button id="button">Offer:</button>
        <textarea id="offer" placeholder="Paste offer here. And press Enter"></textarea> Answer: <textarea
        id="answer"></textarea><br> Chat: <input id="chat"><br>
        <pre id="output">Chat: </pre>

        <button id="enable">
            Enable
        </button>
        <div id="device-motion-event" style="color: aqua"></div><br/>
        <div id="device-orientation-event" style="color: aqua"></div>
        <img id="qrcode" src="" />
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
